<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings - Admin Dashboard</title>
    <link rel="stylesheet" href="/admin/css/admin.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš— Samin Tour & Travels - Admin</h1>
            <nav>
                <a href="/admin/cars.html">Cars</a>
                <a href="/admin/bookings.html" class="active">Bookings</a>
                <a href="#" onclick="logout()">Logout</a>
            </nav>
        </div>

        <div class="content">
            <div class="page-header">
                <h2>All Bookings</h2>
                <div class="filters">
                    <select id="statusFilter" onchange="filterBookings()">
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="confirmed">Confirmed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
            </div>

            <div class="table-container">
                <table class="bookings-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Date</th>
                            <th>Car</th>
                            <th>Customer</th>
                            <th>Phone</th>
                            <th>Route</th>
                            <th>Distance</th>
                            <th>Fare</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="bookingsTable">
                        <tr>
                            <td colspan="10" class="loading">Loading bookings...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/admin/js/bookings.js"></script>
</body>

</html>
