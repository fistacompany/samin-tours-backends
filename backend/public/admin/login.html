<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Samin Tours</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0B0B10 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(24, 24, 36, 0.95);
            border: 1px solid rgba(0, 217, 255, 0.2);
            border-radius: 20px;
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            color: #00D9FF;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .logo p {
            color: #A0A0B0;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #FFFFFF;
            font-weight: 500;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(30, 30, 42, 0.8);
            border: 1px solid rgba(160, 160, 176, 0.2);
            border-radius: 10px;
            color: #FFFFFF;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00D9FF;
            background: rgba(30, 30, 42, 1);
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.1);
        }

        .form-group input::placeholder {
            color: #666;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00D9FF 0%, #00B8D4 100%);
            border: none;
            border-radius: 10px;
            color: #0B0B10;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(255, 61, 0, 0.1);
            border: 1px solid #FF3D00;
            color: #FF3D00;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .credentials-hint {
            background: rgba(0, 217, 255, 0.1);
            border: 1px solid rgba(0, 217, 255, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 25px;
            text-align: center;
        }

        .credentials-hint p {
            color: #A0A0B0;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .credentials-hint .cred {
            color: #00D9FF;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: #00D9FF;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #00B8D4;
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(11, 11, 16, 0.3);
            border-top-color: #0B0B10;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .btn-login.loading .spinner {
            display: block;
        }

        .btn-login.loading .btn-text {
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <h1>üöó Samin Tours</h1>
            <p>Admin Dashboard Login</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required
                    autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required
                    autocomplete="current-password">
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <span class="btn-text">Login to Dashboard</span>
                <div class="spinner"></div>
            </button>
        </form>

        <div class="credentials-hint">
            <p>Default Credentials:</p>
            <p>Username: <span class="cred">admin</span></p>
            <p>Password: <span class="cred">admin123</span></p>
        </div>

        <div class="back-link">
            <a href="http://localhost:3001">‚Üê Back to Website</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Hide previous error
            errorMessage.classList.remove('show');

            // Show loading
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;

            try {
                // Create Basic Auth header
                const credentials = btoa(`${username}:${password}`);

                // Test authentication with a simple API call
                const response = await fetch('http://localhost:5001/api/cars/all', {
                    headers: {
                        'Authorization': `Basic ${credentials}`
                    }
                });

                if (response.ok) {
                    // Store credentials
                    localStorage.setItem('adminCredentials', credentials);

                    // Redirect to cars dashboard
                    window.location.href = '/admin/cars.html';
                } else {
                    showError('Invalid username or password. Please try again.');
                }
            } catch (error) {
                showError('Connection error. Make sure the backend server is running.');
            } finally {
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');

            // Shake animation
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // Check if already logged in
        window.addEventListener('load', () => {
            const credentials = localStorage.getItem('adminCredentials');
            if (credentials) {
                // Verify credentials are still valid
                fetch('http://localhost:5001/api/cars/all', {
                    headers: {
                        'Authorization': `Basic ${credentials}`
                    }
                }).then(response => {
                    if (response.ok) {
                        window.location.href = '/admin/cars.html';
                    }
                });
            }
        });
    </script>
</body>

</html>
